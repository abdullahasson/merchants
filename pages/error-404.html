<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title  -->
  <title>Goodash | Tailwind Dashboard Material Design 3</title>

  <!-- Style Css -->
  <link rel="stylesheet" id="stylesheet" href="../src/css/style.css">
  <link rel="stylesheet" id="color" href="../src/css/colors.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Icons  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <!-- Favicon  -->
  <link rel="icon" href="../src/img/favicon.png">
</head>

<body id="body-layout" class="text-body-md relative font-sans font-normal text-gray-700 dark:text-gray-300 bg-surface-500 dark:bg-surfacedark-500 show">
  <!-- preloader -->
  <div class="preloader fixed inset-0 z-50 bg-gray-50 dark:bg-gray-900">
    <div class="w-full h-screen flex justify-center items-center">
      <!-- loader -->
      <svg class="circular-loader relative w-[100px] h-[100px]">
        <circle class="path stroke-primary-600 dark:stroke-primary-200" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"></circle>
      </svg>
    </div>
  </div>

  <main class="flex flex-col gap-8 justify-center items-center text-center pt-12 sm:pt-20">
    <!-- logo -->
    <a href="../../index.html" class="flex justify-center items-center w-full">
      <div class="w-9 h-9 rounded-full border-2 border-primary-600 flex items-center justify-center text-primary-800 font-bold text-lg">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-primary-200">G</span>
      </div>
      <h4 class="text-2xl font-medium tracking-wide text-gray-900 dark:text-gray-100 compact-hide ml-2">Goodash</h4>
    </a>

    <!-- card -->
    <div class="py-12 px-6 flex flex-col rounded-2xl bg-white dark:bg-gray-900 w-11/12 md:w-2/3 lg:w-1/2 max-w-[700px] mx-auto shadow-md dark:shadow-gray-50/10">
      <h1 class="text-display-md lg:text-display-lg text-gray-900 dark:text-gray-100 mb-4">404</h1>
      <p class="text-title-lg lg:text-headline-md mb-2">The page you're looking for is not found.</p>
      <p class="text-body-lg text-gray-600 dark:text-gray-400 mb-6">Make sure the address is correct and that the page hasn't moved. If you think this is a mistake, <a class="hover:text-primary-600 dark:hover:text-primary-200" href="../pages/contact.html">contact us</a>.</p>
      <div class="relative text-center">
        <a href="../../index.html" class="btn relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium bg-primary-600 text-white dark:bg-primary-200 dark:text-primary-800">
          <span class="material-symbols-outlined">home</span>
          Take me home
        </a>
      </div>
    </div>
  </main>

  <footer class="footer w-full text-center">
    <div class="text-center py-6 md:py-12">
      <!-- Copyright text -->
      <p><script>document.write(new Date().getFullYear())</script> Goodash - All right reserved</p>
    </div>
  </footer>

  <!-- Tailmater javascript -->
  <script src="../src/js/tailmater.js"></script>
</body>
</html>
