<!-- Layout for logged in merchants -->
<!DOCTYPE html>
<html 
  lang="ar" 
  dir="rtl"
  class="light"
>
<head>
    <!-- Title  -->
    <title>
      GoZagel | المحفظة
    </title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <!-- Style Css -->
    <link 
        rel="stylesheet" 
        id="stylesheet" 
        href="../src/css/style.css"
    >
    <link 
        rel="stylesheet" 
        id="color" 
        href="../src/css/colors.css"
    >
    <link 
        rel="stylesheet" 
        id="glightsheet" 
        href="../vendors/glightbox/dist/css/glightbox.min.css"
    >
    <!-- Google font -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" 
        rel="stylesheet"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" 
        rel="stylesheet"
    >
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com"
    >
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" 
        rel="stylesheet"
    >
    <!-- Icons  -->
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    >
    <!-- Favicon  -->
    <link 
        rel="icon" 
        type="image/jpeg"
        href="https://abdullahasson.github.io/merchants/src/img/favicon-bg-removebg-preview.png" 
    />

    <style>
        .starter-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .dark .starter-gradient {
            background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
        }

        .growth-gradient {
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
        }

        .dark .growth-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
        }

        .enterprise-gradient {
            background: linear-gradient(135deg, #c7d2fe 0%, #818cf8 100%);
        }

        .dark .enterprise-gradient {
            background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
        }

        [dir="rtl"] [data-type="collapse"]::after {
            margin-right: auto !important;
            margin-left: 0 !important;
        }

        /* RTL font family */
        [dir="rtl"] *:not(span) {
            font-family: "Cairo", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "slnt" 0;
        }

        [dir="rtl"] label {
            right: 8px;
            left: 0;
            width: fit-content;
        }

        [dir="rtl"] input[type="checkbox"]:hover:before {
            right: -22px;
        }

        [dir="rtl"] .rtl-full-w {
            width: 100% !important;
            right: 0 !important;
            left: auto !important;
        }

        [dir="rtl"] .breadcrumb > li {
            padding-right: 1rem;
        }

        [dir="rtl"] .breadcrumb > li::before {
            content: ">";
            position: absolute;
            width: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 0;
        }

        .orders-links-customer-header {
            width: 58%;
        }
        
        @media (max-width: 767px) {
            .search-container-res {
                width: 100%;
                height: 54px;
            }
            .table-container-res {
                overflow-x: auto;
            }

            .orders-links-customer-header {
                width: 95%;
            }

            .orders-links-customer-content {
                width: 100%;
            }
        }

        .rotate-180 {
            transform: rotateY(180deg);
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
    </style>
</head>

<body 
    id="body-layout" 
    class="text-body-md relative font-sans font-normal text-gray-700 dark:text-gray-300 bg-surface-500 dark:bg-surfacedark-500 show"
>
    <main class="lg:flex">
        <!-- content -->
        <div class="main-content flex-grow min-h-[100%] py-20 relative px-4 lg:pr-8 lg:pl-3">
            <!-- heading -->
            <div class="flex flex-row justify-between items-center pt-2 pb-6">
                <!-- action -->
                <div class="flex flex-row gap-3 items-center pr-4">
                    <button id="openAddCreditsBtn" class="btn relative flex flex-row items-center justify-center gap-x-2 py-2 px-4 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium bg-primary-600 text-white dark:bg-primary-200 dark:text-primary-800">
                        <span class="material-symbols-outlined">add</span>
                        إضافة رصيد
                    </button>
                </div>
            </div>
        </div>

        <!-- Add credits Dialog -->
        <div id="add_credits" class="dialog">
            <div class="dialog-backdrop" id="dialogBackdrop"></div>
            
            <div class="dialog-content">

            </div>
        </div>
    </main>
        <!-- Tailmater javascript -->
    <script src="../../src/js/tailmater.js"></script>
    <script src="../vendors/glightbox/dist/js/glightbox.min.js"></script>
    <!-- Vendor Configuration -->
    <script src="../../src/js/vendor.js"></script>
</body>
</html>
