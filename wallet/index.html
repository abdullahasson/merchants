    [dir="rtl"] [data-type="collapse"]::after {

    .rotate-180 {

    .flex-center {
        display: flex;

        /* Payment Container */
        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }
        
        /* Payment Option Base Styles */
        .payment-option {
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            width: 100% !important;
            border-radius: 0.5rem;
            padding: 0.5rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .payment-option:hover {
            background-color: #e2e8f0; /* slate-200 */
        }
        
        /* Checked State */
        .payment-option:has(:checked) {
            background-color: #e2e8f0; /* indigo-50 */
            font-weight: bold;
            transition: all 0.5s ease;
        }
        
        /* Icon Container */
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
        }
        
        /* Text Animation */
        .option-text {
            position: absolute;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.7s ease;
            opacity: 0;
            width: 100%;
            top: 0.25rem;
            left: 3.5rem;
            font-weight: 700;
        }
        
        /* InstaPay Text */
        .instapay-text {
            transform: translateY(-110%) translateX(100%);
        }
        
        /* Visa/Mastercard Text */
        .visa-text {
            transform: translateY(110%) translateX(100%);
        }
        
        /* Checked State for Text */
        .payment-option:has(:checked) .option-text {
            transform: translateY(0) translateX(0);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        /* Radio Input */
        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        /* Custom Radio Indicator */
        .custom-radio {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db; /* gray-300 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .payment-option:has(:checked) .custom-radio {
            border-color: #6366f1; /* indigo-500 */
            background-color: #6366f1; /* indigo-500 */
        }
        
        .custom-radio::after {
            content: '';
            width: 0.625rem;
            height: 0.625rem;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .payment-option:has(:checked) .custom-radio::after {
            opacity: 1;
            transform: scale(1);
        }
        
        /* SVG Styling */
        .payment-svg {
            width: 2rem;
            height: 2rem;
            fill: currentColor;
        }
        
        /* Focus States */
        .payment-option:focus-within {
            outline: 2px solid #6366f1; /* indigo-500 */
            outline-offset: 2px;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .payment-container {
                padding: 0.25rem;
                gap: 0.25rem;
            }
            
            .payment-option {
                padding: 0.75rem;
            }
            
            .payment-svg {
                width: 1.5rem;
                height: 1.5rem;
            }
            
            .option-text {
                font-size: 0.875rem;
            }
        }
        
        /* Dark Mode Support */
        .dark .payment-option:hover {
                background-color: #374151; /* gray-700 */
            }
            
        .dark .payment-option:has(:checked) {
                background-color: #374151; /* indigo-900 */
            }
            
        .dark .custom-radio {
                border-color: #4b5563; /* gray-600 */
            }
        
    
</style>
