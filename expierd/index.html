<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title  -->
    <title>GoZagel | نجاح الطلب</title>
    <!-- head -->

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style Css -->
    <link rel="stylesheet" id="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" id="color" href="../src/css/colors.css">
    <link rel="stylesheet" id="glightsheet" href="../vendors/glightbox/dist/css/glightbox.min.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Icons  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Favicon  -->
    <!-- ../src/img/favicon.jpeg -->
    <link rel="icon" type="image/jpeg"
        href="https://abdullahasson.github.io/merchants/src/img/favicon-bg-removebg-preview.png" />

    <style>
        .starter-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .dark .starter-gradient {
            background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
        }

        .growth-gradient {
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
        }

        .dark .growth-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
        }

        .enterprise-gradient {
            background: linear-gradient(135deg, #c7d2fe 0%, #818cf8 100%);
        }

        .dark .enterprise-gradient {
            background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
        }

        [dir="rtl"] [data-type="collapse"]::after {
            margin-right: auto !important;
            margin-left: 0 !important;
        }

        /* RTL font family */
        [dir="rtl"] *:not(span) {
            font-family: "Cairo", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "slnt" 0;
        }

        [dir="rtl"] label {
            right: 8px;
            left: 0;
            width: fit-content;
        }

        [dir="rtl"] input[type="checkbox"]:hover:before {
            right: -22px;
        }

        [dir="rtl"] .rtl-full-w {
            width: 100% !important;
            right: 0 !important;
            left: auto !important;
        }

        [dir="rtl"] .breadcrumb>li {
            padding-right: 1rem;
        }

        [dir="rtl"] .breadcrumb>li::before {
            content: ">";
            position: absolute;
            width: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 0;
        }

        .orders-links-customer-header {
            width: 58%;
        }

        @media (max-width: 767px) {
            .search-container-res {
                width: 100%;
                height: 54px;
            }

            .table-container-res {
                overflow-x: auto;
            }

            .orders-links-customer-header {
                width: 95%;
            }

            .orders-links-customer-content {
                width: 100%;
            }
        }

        .rotate-180 {
            transform: rotateY(180deg);
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body 
    id="body-layout"
    class="text-body-md relative font-sans font-normal text-gray-700 dark:text-gray-300 bg-surface-500 dark:bg-surfacedark-500 show"
>
    <!-- preloader -->
    <div class="preloader fixed inset-0 z-50 bg-gray-50 dark:bg-gray-900">
        <div class="w-full h-screen flex justify-center items-center">
            <!-- loader -->
            <svg class="circular-loader relative w-[100px] h-[100px]">
                <circle class="path stroke-primary-600 dark:stroke-primary-200" cx="50" cy="50" r="20" fill="none"
                    stroke-width="5" stroke-miterlimit="10">
                </circle>
            </svg>
        </div>
    </div>

    <main class="flex flex-col gap-8 justify-center items-center text-center h-screen">
        <!-- Header -->
        <div class="flex items-center justify-between border border-gray-200 dark:border-gray-700 p-5"
            style="border-radius: 100vmax;">
            <!-- Logo -->
            <div>
                <a id="logo" href="#" style="padding-top: 11.3px; padding-bottom: 11.3px; z-index: 100;">
                    <img src="https://abdullahasson.github.io/merchants/src/img/logo-light-ltr.png" alt="logo-light"
                        class="h-10 w-auto dark-hidden" />

                    <img src="https://abdullahasson.github.io/merchants/src/img/logo-dark-ltr.png" alt="logo-dark"
                        class="h-10 w-auto dark-block" />
                </a>
            </div>
        </div>

        <!-- card -->
        <div
            class="py-12 px-6 flex flex-col gap-6 rounded-2xl bg-white dark:bg-gray-900 w-11/12 md:w-2/3 lg:w-1/2 max-w-[700px] mx-auto shadow-md dark:shadow-gray-50/10"
        >
            <div 
                class="w-24 h-24 flex items-center justify-center mx-auto rounded-full overflow-hidden"
                style="background-color: #ff000075;"
            >
                <span 
                    class="material-symbols-outlined text-white"
                    style="font-size: 55px;"
                >
                    Frame_Exclamation
                </span>
            </div>
            

            <p class="text-title-lg lg:text-headline-md">
                 انتهت صلاحية هذا الرابط أو لم يعد صالحاً.
            </p>

            <p class="text-body-lg text-gray-600 dark:text-gray-400">
                The order link you accessed is no longer active.
                <br>
                Please contact the seller to get a new link or confirm your order status.
            </p>
        </div>


        <footer class="footer w-full text-center">
            <div class="text-center py-6 md:py-12">
                <!-- Copyright text -->
                <p>
                    <script>document.write(new Date().getFullYear())</script> GoZagel - جميع الحقوق محفوظة
                </p>
            </div>
        </footer>
    </main>

    <!-- Tailmater javascript -->
    <script src="../src/js/tailmater.js"></script>
</body>

</html>
